name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— pushë  ë•Œ ì‹¤í–‰

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12-slim

    - name: ğŸ§ª Install dependencies
      run: |
        pip install -r requirements.txt

    - name: ğŸ³ Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ”¨ Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/fastapi-inventory:latest .

    - name: ğŸ“¦ Push to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-inventory:latest
